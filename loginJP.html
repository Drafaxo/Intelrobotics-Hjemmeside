<!DOCTYPE html>
<html lang="en"><head>
    <meta charset="utf8_danish_ci">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="IntelRoboticsLogoWebsite.png">

    <title>Log in</title>

    <!-- Bootstrap core CSS -->
    <link href="bootstrap-4.3.1-dist/css/bootstrap.css" rel="stylesheet">


  </head>
  
  <style>
.content {
  max-width: 300px;
  margin: auto;
}
</style>

  <body class="text-center mt-5">
    <form class="form-signin">
      <img src="IntelRoboticsLogoWebsite.png" width="140" height="80" alt="">
      <h1 class="h3 mb-3 font-weight-normal">サインインしてください</h1>
      <label for="inputUsername" class="sr-only">ユーザー名</label>
	  <div class="content col-md-4 col-md-offset-2">
		<input type="username" id="inputUsername" class="form-control" placeholder="ユーザー名" required="" autofocus="">
	  </div>
	  <label for="inputPassword" class="sr-only">パスワード</label>
	  <div class="content col-md-4 col-md-offset-2">
		<input type="password" id="inputPassword" class="form-control" placeholder="パスワード" required="">
      </div>
	  <div class="checkbox mb-3 mt-3">
        <label>
          <input type="checkbox" value="remember-me"> 私を覚えてますか
        </label>
      </div>
      <button class="content btn btn-info btn-primary btn-block col-md-4 col-md-offset-2" type="submit">ログイン</button>
      <div class="footer-copyright text-center py-3 text-muted">&copy; 2019</div>
    </form>
  
    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script>window.jQuery || document.write('<script src="../../assets/js/vendor/jquery-slim.min.js"><\/script>')</script>
    <script src="../../assets/js/vendor/popper.min.js"></script>
    <script src="../../dist/js/bootstrap.min.js"></script>
    <script src="../../assets/js/vendor/holder.min.js"></script>
    <script>
      Holder.addTheme('thumb', {
        bg: '#55595c',
        fg: '#eceeef',
        text: 'Thumbnail'
      });
    </script>
	
</body></html>
